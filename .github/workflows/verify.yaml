name: verify

on:
  push:
  pull_request:

env:
  GO_VERSION: 1.18

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v2.4.0
      - uses: actions/setup-go@d0a58c1c4d2b25278816e339b944508c875f3613 # v3.0.0
        with:
          go-version: ${{ env.GO_VERSION }}
          check-latest: true
      - name: golangci-lint
        uses: golangci/golangci-lint-action@0ad9a0988b3973e851ab0a07adf248ec2e100376 # v3.1.0
        timeout-minutes: 5
        with:
          version: v1.46.2
      - run: |
          go mod tidy
          git diff --exit-code
